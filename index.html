<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Calculadora</title>
</head>

<body>
    <main class="container" id="calculadora">
        <!-- Titulo -->
        <section class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                <h1 class="fw-bold">Calculadora</h1> <hr>
            </div>
        </section>


        <!-- Tablero de Resultados -->
        <section class="row mb-2">
            <div id="tablero_resultados" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 p-2 rounded bg-info bg-gradient">
                <div class="row text-end fs-5 mx-1">
                    <input type="text" class="form-control px-2 text-end fs-5 bg-light" name="op_info_input" id="op_info_input" placeholder="0">
                </div>
                <div class="row text-end fs-1">
                    <span id="resultado">0</span>
                </div>
            </div>
        </section>


        <!-- Teclas -->
        <section class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 border border-2 border-dark bg-dark bg-gradient">
                <div class="row mb-1">
                    <div class="col-3 p-1">
                        <button id="celan" class="btn btn-danger border border-1 border-dark col-12"> <i class="bi bi-trash-fill"></i> </button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="backspace" class="btn btn-light border border-1 border-danger col-12"> <i class="bi bi-backspace-fill text-danger"></i> </button>
                    </div>
                    <div class="col-3 p-1"> 
                        <button id="n_p_abierto" class="btn btn-light border border-1 border-secondary col-12">(</button>
                    </div>
                    <div class="col-3 p-1"> 
                        <button id="n_p_cerrado" class="btn btn-light border border-1 border-secondary col-12">)</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-3 p-1"> 
                        <button id="n1" class="btn btn-light border border-1 border-secondary col-12">1</button>
                    </div>
                    <div class="col-3 p-1"> 
                        <button id="n2" class="btn btn-light border border-1 border-secondary col-12">2</button>
                    </div>
                    <div class="col-3 p-1"> 
                        <button id="n3" class="btn btn-light border border-1 border-secondary col-12">3</button>
                    </div>
                    <div class="col-3 p-1"> 
                        <button id="op_suma" class="btn btn-primary border border-1 border-secondary col-12">+</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-3 p-1">
                        <button id="n4" class="btn btn-light border border-1 border-secondary col-12">4</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="n5" class="btn btn-light border border-1 border-secondary col-12">5</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="n6" class="btn btn-light border border-1 border-secondary col-12">6</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="op_resta" class="btn btn-info border border-1 border-secondary col-12">-</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-3 p-1">
                        <button id="n7" class="btn btn-light border border-1 border-secondary col-12">7</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="n8" class="btn btn-light border border-1 border-secondary col-12">8</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="n9" class="btn btn-light border border-1 border-secondary col-12">9</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="op_multi" class="btn btn-secondary border border-1 border-secondary col-12">*</button>
                    </div>
                </div>

                <div class="row mb-1">
                    <div class="col-3 p-1">
                        <button id="nComa" class="btn btn-light border border-1 border-secondary col-12">,</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="n0" class="btn btn-light border border-1 border-secondary col-12">0</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="igual" class="btn btn-light border border-1 border-secondary col-12">=</button>
                    </div>
                    <div class="col-3 p-1">
                        <button id="op_division" class="btn btn-warning border border-1 border-secondary col-12">/</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script src="js/calc.js"> </script>
</body>

</html>
